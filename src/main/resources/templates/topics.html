<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Topics</title>
</head>
<body>
<h1>Topics</h1>
<ul>
    <li>
        <a href="/topics">Click here to view topics</a>
    </li>
    <li>
        <a href="/topics/new">Click here to create topics</a>
    </li>
</ul>

<table class="table table-bordered">
    <tr>
        <td>ID</td>
        <td>Parent Topic</td>
        <td>Name</td>
    </tr>
    <tr th:each="topic : ${topics}">
        <td th:text="${topic.id}"></td>
        <td th:if="${topic.parentTopic}" th:text="${topic.parentTopic.name}"></td>
        <td th:unless="${topic.parentTopic}" th:text="---"></td>
        <td th:text="${topic.name}"></td>
    </tr>
</table>
</body>
</html>
