<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Topics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Create Topic</h1>
<div th:replace="fragments/nav"></div>

<p th:if="${error}" th:text="${error}"></p>
<form method="post" action="/topics/create">
    <div class="form-group">
        <label>Parent Topic (Optional)</label>
        <select class="form-control" name="parent">
            <option th:disabled th:selected th:value></option>
            <option th:each="topic : ${topics}" th:value="${topic.name}" th:text="${topic.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" th:name="name" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
