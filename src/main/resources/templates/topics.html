<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Topics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Topics</h1>
<div th:replace="fragments/nav"></div>

<table class="table table-bordered">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Parent Topic</td>
        <td>Next Study Time</td>
        <td>Study</td>
    </tr>
    <tr th:each="topic : ${topics}">
        <td th:text="${topic.id}"></td>
        <td th:text="${topic.name}"></td>
        <td th:text="${topic.parentTopic}"></td>
        <td th:text="${topic.nextStudyTime}"></td>
        <td th:if="${topic.study}"><a th:href="@{/topics/study/(id=${topic.id})}" th:text="Study"></a></td>
        <td th:unless="${topic.study}">Cannot study. Use subtopic.</td>
    </tr>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</table>
</body>
</html>
